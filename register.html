<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.3">
    <title>Register - FRESH-ID</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-branding">
                <img src="images/logo.svg" alt="FRESH-ID" class="auth-logo">
                <h1>FRESH-ID</h1>
                <p>Food Freshness Detection System</p>
            </div>
            <div class="auth-illustration">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Buat Akun Baru</h2>
                    <p>Daftar untuk menggunakan sistem FRESH-ID</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullname">
                            <i class="fas fa-user"></i>
                            Nama Lengkap
                        </label>
                        <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-at"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" placeholder="Pilih username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Buat password" required minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="toggleIconPassword"></i>
                            </button>
                        </div>
                        <small class="password-hint">Minimal 6 karakter</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Konfirmasi Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ketik ulang password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="toggleIconConfirm"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>Saya setuju dengan <a href="#" class="link">Syarat & Ketentuan</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Daftar
                    </button>
                    
                    <div class="auth-divider">
                        <span>atau</span>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
                    </div>
                </form>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
