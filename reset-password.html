<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FRESH-ID</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-branding">
                <img src="images/logo.svg" alt="FRESH-ID" class="auth-logo">
                <h1>FRESH-ID</h1>
                <p>Food Freshness Detection System</p>
            </div>
            <div class="auth-illustration">
                <i class="fas fa-key"></i>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Reset Password</h2>
                    <p>Masukkan email Anda untuk reset password</p>
                </div>
                
                <!-- Step 1: Email Verification -->
                <form id="emailForm" class="auth-form" style="display: block;">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email terdaftar" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-search"></i>
                        Cari Akun
                    </button>
                    
                    <div class="auth-footer">
                        <p><a href="login.html"><i class="fas fa-arrow-left"></i> Kembali ke Login</a></p>
                    </div>
                </form>
                
                <!-- Step 2: New Password -->
                <form id="resetForm" class="auth-form" style="display: none;">
                    <div class="user-info-display">
                        <i class="fas fa-user-circle"></i>
                        <div>
                            <strong id="displayName"></strong>
                            <small id="displayEmail"></small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">
                            <i class="fas fa-lock"></i>
                            Password Baru
                        </label>
                        <div class="password-input">
                            <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan password baru" required minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('newPassword', 'toggleIcon1')">
                                <i class="fas fa-eye" id="toggleIcon1"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Konfirmasi Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Masukkan ulang password baru" required minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                <i class="fas fa-eye" id="toggleIcon2"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-check"></i>
                        Reset Password
                    </button>
                    
                    <div class="auth-footer">
                        <p><a href="#" onclick="backToEmailForm(); return false;"><i class="fas fa-arrow-left"></i> Ganti Email</a></p>
                    </div>
                </form>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="js/reset-password.js"></script>
</body>
</html>
