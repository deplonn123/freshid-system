<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366f1" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Air/Wind Symbol -->
  <g filter="url(#shadow)">
    <!-- Top wave -->
    <path d="M 40 60 Q 55 50, 70 60 T 100 60 T 130 60 T 160 60" 
          fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Middle wave -->
    <path d="M 40 85 Q 55 75, 70 85 T 100 85 T 130 85 T 160 85" 
          fill="none" stroke="url(#grad1)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Bottom wave -->
    <path d="M 40 110 Q 55 100, 70 110 T 100 110 T 130 110 T 160 110" 
          fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Leaf/Fresh Symbol -->
  <g transform="translate(100, 130)">
    <path d="M 0 0 Q -15 -10, -20 -25 Q -15 -15, 0 -20 Q 15 -15, 20 -25 Q 15 -10, 0 0" 
          fill="url(#grad2)" opacity="0.8"/>
    <ellipse cx="0" cy="-15" rx="3" ry="6" fill="#10b981"/>
  </g>
  
  <!-- Central monitoring dot -->
  <circle cx="100" cy="100" r="8" fill="#6366f1">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- ID Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="url(#grad1)" text-anchor="middle">FRESH-ID</text>
</svg>
