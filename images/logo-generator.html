<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .logo-generator {
            width: 300px;
            height: 300px;
            position: relative;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.5);
        }
        .logo-inner {
            width: 280px;
            height: 280px;
            background: #1e293b;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .wave-container {
            position: absolute;
            width: 200px;
            height: 120px;
            top: 60px;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #ec4899, #6366f1);
            border-radius: 2px;
            animation: wave 3s ease-in-out infinite;
        }
        .wave:nth-child(1) {
            top: 0;
            animation-delay: 0s;
        }
        .wave:nth-child(2) {
            top: 35px;
            height: 6px;
            animation-delay: 0.3s;
        }
        .wave:nth-child(3) {
            top: 70px;
            animation-delay: 0.6s;
        }
        @keyframes wave {
            0%, 100% {
                transform: translateX(0) scaleX(1);
                opacity: 1;
            }
            50% {
                transform: translateX(10px) scaleX(0.95);
                opacity: 0.8;
            }
        }
        .leaf {
            position: absolute;
            bottom: 70px;
            width: 50px;
            height: 50px;
        }
        .leaf-shape {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 20% 100%, 0% 40%);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .text {
            position: absolute;
            bottom: 30px;
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        .center-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #6366f1;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #6366f1;
            animation: blink 2s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="logo-generator">
        <div class="logo-inner">
            <div class="wave-container">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <div class="center-dot"></div>
            <div class="leaf">
                <div class="leaf-shape"></div>
            </div>
            <div class="text">FRESH-ID</div>
        </div>
    </div>
</body>
</html>
