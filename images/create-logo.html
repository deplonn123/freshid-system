<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRESH-ID Logo - PNG</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 2px solid #6366f1;
            border-radius: 10px;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        button:hover {
            transform: scale(1.05);
        }
        .info {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>FRESH-ID Logo Generator</h2>
        <p>Klik tombol di bawah untuk download logo sebagai PNG</p>
    </div>
    <canvas id="logoCanvas" width="300" height="300"></canvas>
    <button onclick="downloadLogo()">Download Logo PNG</button>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        function drawLogo() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background gradient circle
            const gradient1 = ctx.createLinearGradient(0, 0, 300, 300);
            gradient1.addColorStop(0, '#6366f1');
            gradient1.addColorStop(1, '#ec4899');

            // Outer circle
            ctx.beginPath();
            ctx.arc(150, 150, 140, 0, Math.PI * 2);
            ctx.fillStyle = gradient1;
            ctx.fill();

            // Inner circle (background)
            ctx.beginPath();
            ctx.arc(150, 150, 130, 0, Math.PI * 2);
            ctx.fillStyle = '#1e293b';
            ctx.fill();

            // Draw waves
            ctx.strokeStyle = gradient1;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';

            // Top wave
            ctx.beginPath();
            ctx.moveTo(70, 90);
            for (let i = 0; i < 160; i += 20) {
                ctx.quadraticCurveTo(70 + i + 5, 80, 70 + i + 10, 90);
                ctx.quadraticCurveTo(70 + i + 15, 100, 70 + i + 20, 90);
            }
            ctx.stroke();

            // Middle wave (thicker)
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(70, 130);
            for (let i = 0; i < 160; i += 20) {
                ctx.quadraticCurveTo(70 + i + 5, 120, 70 + i + 10, 130);
                ctx.quadraticCurveTo(70 + i + 15, 140, 70 + i + 20, 130);
            }
            ctx.stroke();

            // Bottom wave
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(70, 170);
            for (let i = 0; i < 160; i += 20) {
                ctx.quadraticCurveTo(70 + i + 5, 160, 70 + i + 10, 170);
                ctx.quadraticCurveTo(70 + i + 15, 180, 70 + i + 20, 170);
            }
            ctx.stroke();

            // Draw leaf
            const gradient2 = ctx.createLinearGradient(130, 190, 170, 220);
            gradient2.addColorStop(0, '#10b981');
            gradient2.addColorStop(1, '#3b82f6');

            ctx.fillStyle = gradient2;
            ctx.beginPath();
            ctx.moveTo(150, 200);
            ctx.quadraticCurveTo(130, 195, 125, 185);
            ctx.quadraticCurveTo(135, 195, 150, 190);
            ctx.quadraticCurveTo(165, 195, 175, 185);
            ctx.quadraticCurveTo(170, 195, 150, 200);
            ctx.closePath();
            ctx.fill();

            // Leaf vein
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(150, 200);
            ctx.lineTo(150, 188);
            ctx.stroke();

            // Center monitoring dot
            const dotGradient = ctx.createRadialGradient(150, 150, 0, 150, 150, 12);
            dotGradient.addColorStop(0, '#818cf8');
            dotGradient.addColorStop(1, '#6366f1');

            ctx.beginPath();
            ctx.arc(150, 150, 10, 0, Math.PI * 2);
            ctx.fillStyle = dotGradient;
            ctx.fill();

            // Glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#6366f1';
            ctx.beginPath();
            ctx.arc(150, 150, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#6366f1';
            ctx.fill();
            ctx.shadowBlur = 0;

            // Text
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Text gradient
            const textGradient = ctx.createLinearGradient(80, 0, 220, 0);
            textGradient.addColorStop(0, '#6366f1');
            textGradient.addColorStop(1, '#ec4899');

            ctx.fillStyle = textGradient;
            ctx.fillText('FRESH-ID', 150, 245);

            // Text shadow
            ctx.shadowColor = 'rgba(99, 102, 241, 0.5)';
            ctx.shadowBlur = 10;
            ctx.fillText('FRESH-ID', 150, 245);
            ctx.shadowBlur = 0;
        }

        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'fresh-id-logo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw logo on load
        drawLogo();

        // Animate the center dot
        let scale = 1;
        let growing = true;
        setInterval(() => {
            if (growing) {
                scale += 0.05;
                if (scale >= 1.3) growing = false;
            } else {
                scale -= 0.05;
                if (scale <= 1) growing = true;
            }
            drawLogo();
        }, 50);
    </script>
</body>
</html>
